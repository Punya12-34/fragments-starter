name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  # Example JS lint job (adjust or remove if you don't use ESLint yet)
  lint:
    name: JS Lint (placeholder)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      # If you don't have ESLint yet, this is just a placeholder
      - run: node -v

  # Lint our Dockerfile using Hadolint (put this between lint and unit-tests)
  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Optional: load your hadolint config if you added one
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          # config: .hadolint.yaml

  # Example unit test job (will no-op if you have no tests)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm test --if-present

