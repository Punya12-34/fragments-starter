name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  # Example JS lint job (adjust or remove if you don't use ESLint yet)
  lint:
    name: JS Lint (placeholder)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      # If you don't have ESLint yet, this is just a placeholder
      - run: node -v

  # Lint our Dockerfile using Hadolint (put this between lint and unit-tests)
  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Optional: load your hadolint config if you added one
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          # config: .hadolint.yaml

  # Example unit test job (will no-op if you have no tests)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, dockerfile-lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm test --if-present


        docker-hub:
    name: Build and Push to Docker Hub
    # Only run if everything else passed
    needs: [lint, dockerfile-lint, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build multi-arch (amd64 for EC2 + arm64 for Apple Silicon) and push
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          # Choose the tags you want to publish
          tags: |
            punyapkalia/fragments:latest
            punyapkalia/fragments:lab-6
          cache-from: type=gha
          cache-to: type=gha,mode=max


